<html>
    <head>
        <style>
            .container{

            }
            .table{

                        <td><input type="date"></td>
                    </tr>

                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td></td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td></td>

                </form>
            </table>
        </div>
