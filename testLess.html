<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = -5;
    while (i <= 5) {
        if(i >= 0)
            break;
        else {
            i++;
            continue;
        }
        document.write("Looping");
    }
</script>
</body>
</html>
