<script>
    var vietNam = ["xin chào", "bạn khỏe không", "tôi yêu bạn"]
    var engLish = ["hello", "how are you", "i love you"]
    var flag = prompt("xin moi ban nhap")
    var length = vietNam.indexOf(flag)
    if (engLish[length] == undefined){
        alert("xin lỗi bạn từ bạn nhập không có trong từ điển chúng tôi")
    }else {
        alert(engLish[length])
    }

</script>
