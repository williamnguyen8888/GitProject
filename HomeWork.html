<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>N! in Javascript</title>
</head>
<body>

<script type="text/javascript">
    var money = prompt("nhập số tiền bạn muốn gửi");
    var moneyCalCu = money;
    var yearPer = prompt("nhap so nam ban muon gui")
    var oneYearTest = money;

    for (var i = 1; i <= yearPer; i++) {
        moneyCalCu = moneyCalCu * 1.08
    }

    var j =1;
    if (oneYearTest>300000000){
        alert("bo biet may nhieu tien roi")
        document.write("với "+money+"VNĐ số năm bạn cần gửi để số tiền gửi lớn hơn 300tr là: dưới 1 năm")
        document.write("<br>")
    }else{
        while(oneYearTest < 300000000){
            oneYearTest *= 1.08;
            j++;
        }
        document.write("với "+money+"VNĐ số năm bạn cần gửi để số tiền gửi lớn hơn 300tr là: "+j+" năm")
    }


    document.write("số tiền gửi sau " +yearPer+ " năm của bạn là "+moneyCalCu+"VNĐ")
    document.write("<br>")


</script>
</body>
</html>
